<form
  (ngSubmit)="pokemonSearched.emit(pokemonSearchName)"
  class="pokemon-search-form"
>
  <label for="pokemonSearchName" class="form-label">Pesquisar por nome</label>
  <div class="input-group">
    <input
      class="form-control"
      type="search"
      [(ngModel)]="pokemonSearchName"
      name="pokemonSearchName"
      id="pokemonSearchName"
      placeholder="Digite o nome do Pokémon"
    />
    <button class="btn btn-outline-secondary" type="submit">🔎</button>
  </div>
</form>
